<nz-row id="game-info-wrapper" [nzGutter]="[8, 8]">
  <nz-col [nzSpan]="24">
    <ng-container *ngrxLet="Fps$ | async as fps">
      <div nz-flex nzAlign="center" nzJustify="center" [nzGap]="10" nzVertical>
        <span id="game-fps" nz-typography nzType="secondary">
          FPS: {{ fps }}
        </span>
        <nz-slider
          id="fps-slider"
          [nzDefaultValue]="MaxFps"
          [ngModel]="fps"
          [nzMin]="1"
          [nzMax]="MaxFps"
          [style]="{
            width: '100%'
          }"
          (ngModelChange)="OnChange($event)"
        />
      </div>
    </ng-container>
  </nz-col>

  <nz-col [nzSpan]="8">
    <nz-card>
      <nz-statistic
        id="max-population"
        nzTitle="Max population reached"
        [nzValue]="(MaxPopulation$ | async)!"
      />
    </nz-card>
  </nz-col>

  <nz-col [nzSpan]="8">
    <nz-card>
      <nz-statistic
        id="population"
        nzTitle="Population"
        [nzValue]="(Population$ | async)!"
      />
    </nz-card>
  </nz-col>

  <nz-col [nzSpan]="8">
    <nz-card>
      <nz-statistic
        id="generation"
        nzTitle="Generation"
        [nzValue]="(Generations$ | async)!"
      />
    </nz-card>
  </nz-col>
</nz-row>
